
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inside Solution | IT & Tech Solutions India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .orange-gradient {
        background: linear-gradient(135deg, #F37021 0%, #FF8533 100%);
      }
      .dark-gradient {
        background: linear-gradient(135deg, #1A1A1A 0%, #333333 100%);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(243, 112, 33, 0.1);
      }
      .brand-orange { color: #F37021; }
      .bg-brand-orange { background-color: #F37021; }
      .border-brand-orange { border-color: #F37021; }

      /* Auto-scrolling Animation */
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(calc(-50%)); }
      }

      .client-track {
        display: flex;
        width: max-content;
        animation: scroll 40s linear infinite;
      }

      .client-track:hover {
        animation-play-state: paused;
      }

      .client-logo-container {
        flex-shrink: 0;
        width: 180px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 40px;
      }

      .client-logo-item {
        max-width: 100%;
        max-height: 100%;
        filter: grayscale(100%);
        opacity: 0.6;
        transition: all 0.4s ease;
      }

      .client-logo-container:hover .client-logo-item {
        filter: grayscale(0%);
        opacity: 1;
        transform: scale(1.05);
      }

      @media (max-width: 768px) {
        .client-logo-container {
          width: 140px;
          padding: 0 25px;
        }
        .client-track {
          animation-duration: 25s;
        }
      }
    </style>
